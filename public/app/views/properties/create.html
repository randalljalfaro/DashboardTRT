<div class="parentCenter">
	<div class="oneThird childCenter forms">
		<h2 ng-if="!data._id" class="page-header">Creación de propiedad</h2>
		<h2 ng-if="data._id" class="page-header">Edición de propiedad</h2>
		<!--{{response}}-->
		<div ng-repeat="error in errors" class="alert alert-danger">
			{{error.msg}}
		</div>
		<br>
		<form  ng-submit="submit()" method="post">
			<div class="form-group">
				<label>Propiedad</label>
				<input type="text" class="form-control" name="name" placeholder="Propiedad" ng-model="data.name">
			</div>
			<div class="form-group">
				<label>Tipo</label>
				<!-- Debería ser un select con las opciones de los tipos -->
				<input class="form-control" name="type" placeholder="Tipo" ng-model="data.type">
			</div>
			<div class="form-group">
				<label>Canales</label>
				<div ng-repeat="channel in channels">
					<input type="checkbox" name="roles" value="channel._id" ng-model="data.channels[channel._id]">{{channel.name}}</input>
				</div>
			</div>
			<button type="submit" class="btn btn-default" >Guardar</button>
		</form>
	</div>
</div>
