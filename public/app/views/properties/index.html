<div class="table-responsive table-striped  table-hover">
	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Tipo</th>
				<th>Canales</th>
				<th>Acciones</th>
			</tr>
		</thead>

		<div>
			<input ng-model="query" id="search" class="form-control" placeholder="BÃºsqueda por texto">
		</div>

		<tbody>
			<tr ng-repeat="property in tableData | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize">
				<td>{{property.name}}</td>
				<td>{{property.type}}</td>
				<td>
					<ul>
						<li ng-repeat="channel in property.channels">{{channel.name}}</li>
					</ul>
				</td>
				<td>
					<a href="#/properties/update/{{property._id}}">
						<button class="btn btn-info btn-lg btn-actions"> 
							<span class="glyphicon glyphicon-edit">Editar</span>
						</button>
					</a>
					<!--br>
					<br>
					<button ng-click='actions.delete(property._id, callbacks.delete.success, callbacks.delete.error)' class="btn btn-danger btn-lg btn-actions">
						<span class="glyphicon glyphicon-remove-sign"></span> Eliminar
					</button-->
				</td>
			</tr>
		</tbody>
	</table>


	<div>
		<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
			Anterior
		</button>
		{{currentPage+1}}/{{numberOfPages()}}
		<button ng-disabled="currentPage >= getData().length/(pageSize - 1)" ng-click="currentPage=currentPage+1">
			Siguiente
		</button>
	</div>

	<a href="#/properties/create">
		<button class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>Crear
		</button>
	</a>
</div>
