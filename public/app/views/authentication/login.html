<div>
	<h2 class="page-header">Login</h2>

	<div ng-repeat="error in errors" class="alert alert-danger">
		{{error.msg}}
	</div>
	<br>

	<form  ng-submit="login.login()" method="post">
		<div class="form-group">
			<label>Nombre de usuario</label>
			<input type="text" class="form-control" name="username" placeholder="Nombre de usuario" ng-model="login.username">
		</div>
		<div class="form-group">
			<label>Contraseña</label>
			<input type="password" class="form-control" name="password" placeholder="Contraseña" ng-model="login.password">
		</div>
		<button type="submit" class="btn btn-default">Entrar</button>
	</form>
</div>
