<div class="parentCenter">
	<div class="oneThird childCenter forms">
		<h2 class="page-header">Perfil del usuario</h2>

		<div ng-repeat="error in errors" class="alert alert-danger">
			{{error.msg}}
		</div>
		<br>

		<div>
			<div>
				<label>Nombre completo: </label>
				<label>{{user.complete_name}}</label>
			</div>
			<div>
				<label>Nombre de usuario: </label>
				<label>{{user.username}}</label>
			</div>
			<div>
				<label>Correo electrónico: </label>
				<label>{{user.email}}</label>
			</div>
			<div class="well" >
				<form ng-submit="changePassword()" method="post">
					<label>Editar contraseña:</label>
					<div class="form-group">
						<label>Contraseña actual</label><br>
						<input type="password" class="form-control" placeholder="Contraseña"  ng-model="passwordChangeData.old">
					</div>
					<div class="form-group">
						<label>Nueva contraseña</label><br>
						<input type="password" class="form-control" placeholder="Nueva contraseña"  ng-model="passwordChangeData.new">
					</div>
					<div class="form-group">
						<label>Confirmar contraseña</label><br>
						<input type="password" class="form-control" placeholder="Nueva contraseña" ng-model="passwordChangeData.new2">
					</div>
					<button type="submit" class="btn btn-default">Confirmar</button>
				</form>
			</div>
		</div>
	</div>
</div>
