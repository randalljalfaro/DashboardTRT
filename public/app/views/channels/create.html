<div>
	<h2 class="page-header">Creación de canal</h2>

	<div ng-repeat="error in errors" class="alert alert-danger">
		{{error.msg}}
	</div>
	<br>

	<form  ng-submit="actions.create(data, callbacks.create.success, callbacks.create.error)" method="post">
		<div class="form-group">
			<label>Canal</label>
			<input type="text" class="form-control" name="name" placeholder="Canal" ng-model="data.name">
		</div>
		<div class="form-group">
			<label>Dirección web</label>
			<input class="form-control" name="link" placeholder="Dirección web" ng-model="data.link">
		</div>
		<button type="submit" class="btn btn-default" 
		>Crear</button>
	</form>
</div>
