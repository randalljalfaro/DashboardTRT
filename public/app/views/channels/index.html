<div class="table-responsive table-striped  table-hover">

	<div>
		<input ng-model="query" id="search" class="form-control" placeholder="Búsqueda por texto">
	</div>
	
	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Dirección web</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="channel in tableData | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize">
				<td>{{channel.name}}</td>
				<td><a href="http://{{channel.link}}">{{channel.link}}</td>
				<td>
					<button class="btn btn-info btn-lg btn-actions">
						<span class="glyphicon glyphicon-edit"></span> Editar
					</button>
					<br>
					<br>
					<button ng-click='actions.delete(channel._id, callbacks.delete.success, callbacks.delete.error)' class="btn btn-danger btn-lg btn-actions">
						<span class="glyphicon glyphicon-remove-sign"></span> Eliminar
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div>
		<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
			Anterior
		</button>
		{{currentPage+1}}/{{numberOfPages()}}
		<button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
			Siguiente
		</button>
	</div>

	<a href="#/channels/create">
		<button class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>Crear
		</button>
	</a>

</div>
