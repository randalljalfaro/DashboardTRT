

<div class="full">

	<div class="full">
		<properties-filter-by-month section-type="{{sectionType}}"></properties-filter-by-month>
	</div>

	<div ng-if="!config || !config.data || config.data.length==0" class="table-responsive table-striped  full well">
		<div class="full text-center">
			<h2>No hay datos para el criterio establecido.</h2>
		</div>
	</div>
	<div ng-if="config && config.data && config.data.length>0" class="full">
		<canvas id="bar" class="chart chart-bar borders rounded"
		chart-data="config.data" chart-labels="labels" chart-series="config.series" 
		chart-options="config.options" chart-colors="config.options.colors" height="300" width="500"></canvas>
	</div>
</div>
